networks:
  forgecloud-net:
    driver: bridge

services:
  dns-server:
    build:
      context: ../dns-server
    image: forgecloud/dns-server
    container_name: forgecloud-dns
    networks:
      - forgecloud-net
    ports:
      - "1053:53/udp"

  gateway:
    build:
      context: ../gateway
    image: forgecloud/gateway
    container_name: forgecloud-gateway
    networks:
      - forgecloud-net
    ports:
      - "8080:8080"

  backend:
    image: hashicorp/http-echo
    container_name: forgecloud-backend
    command: ["-text=hello from backend"]
    networks:
      - forgecloud-net
